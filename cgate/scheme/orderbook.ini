;Последняя обработанная ревизия по фьючерсам  на момент формирования снэпшота
field=logRev,i8
;Номер жизни входящего потока
field=lifeNum,i4
;Время формирования снэпшота
field=moment,t

index=IDX_info_ID_U,UNIQUE,replID
index=IDX_info_REV_U,UNIQUE,replRev


