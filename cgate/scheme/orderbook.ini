;Уникальный числовой идентификатор инструмента
field=isin_id,i4
;Направление
field=dir,i1
;Цена
field=price,d16.5
;Количество в операции
field=amount,i4
;Количество в операции
field=xamount,i8
;Оставшееся количество в заявке
field=amount_rest,i4
;Оставшееся количество в заявке
field=xamount_rest,i8
;Комментарий трейдера
